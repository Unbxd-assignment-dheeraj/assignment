apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: dheerajsreddy/my-postgres-image
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: dheeraj
        - name: POSTGRES_PASSWORD
          value: "123"
        - name: POSTGRES_DB
          value: apparel
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
